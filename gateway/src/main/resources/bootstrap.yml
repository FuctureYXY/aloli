server:
  port: 7000

spring:
  application:
    name: gateway
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: nacos-gatway-aloli
          uri: lb://aloli-security
          #uri: lb://aloli
          predicates:
            - Path=/aloli-security/**


