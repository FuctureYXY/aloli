server:
  port: 7000

spring:
  application:
    name: gateway
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: nacos-gatway-aloli
          #lb 代表内部的服务名  当然可以直接用https://www.baidu.com/
          uri: lb://aloli-security
          predicates:
            - Path=/aloli-security/**
        - id: nacos-gatway-aloli
          uri: lb://aloli-business
          predicates:
          - Path=/aloli-business/**


